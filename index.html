<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./index.css" />
        <title>Animal Adoption</title>
    </head>

    <body>
        
            <section class="main-section">

                <header>
                    <h1 class="title">Adopt your favourite Animal</h1>
                </header>
                

                <main>

                <form>
                    <section class="names">
                        <label for="first-name">First Name:</label>
                        <input id="first-name" placeholder="Enter first name" />

                        <label for="last-name">Last Name:</label>
                        <input id="last-name" placeholder="Enter last name" />
                    </section>


                    <section class="animals">
                        <label for="animal">Select an Animal: </label>
                        <select id="animal" class="animal">
                           <option value="cat">Cat</option>
                           <option value="dog">Dog</option>
                           <option value="horse">Horse</option>
                           <option value="rabbit">Rabbit</option>
                           <option value="snake">Snake</option>
                           <option value="mouse">Mouse</option>
                           <option value="parrot">Parrot</option>
                        </select>
                    </section>


                        <section class="reason">
                            <label for="textarea" >Why do you want this pet ?</label>
                            <textarea id="textarea" placeholder="Enter your reason"></textarea>
                        </section>
                        
                        <section class="btn-cont">
                            <button class="button">Submit</button>
                        </section>

                </form>
            </main>

            </section>
       
    </body>
</html>
